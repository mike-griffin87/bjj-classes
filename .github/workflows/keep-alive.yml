name: Prevent Supabase Pause
on:
  schedule:
    - cron: '0 0,12 * * *' # Run twice daily
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase REST API
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_KEY" ]; then
            echo "Error: SUPABASE_URL or SUPABASE_SERVICE_ROLE_KEY secrets are not set."
            exit 1
          fi
          
          # Mask the URL in logs just in case
          echo "::add-mask::$SUPABASE_URL"
          echo "Pinging Database..."
          
          response=$(curl -s -o /dev/null -w "%{http_code}" -X GET "$SUPABASE_URL/rest/v1/classes?select=id&limit=1" \
            -H "apikey: $SUPABASE_KEY" \
            -H "Authorization: Bearer $SUPABASE_KEY")

            
          if [ "$response" -ge 200 ] && [ "$response" -lt 300 ]; then
            echo "Success! Supabase responded with $response"
          else
            echo "Failed! Supabase responded with $response"
            exit 1
          fi
